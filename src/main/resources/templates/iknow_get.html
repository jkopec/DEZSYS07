<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>iKnow - GET</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/redirects.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header class="col-lg-12">
    	<h1>iKnow Systems <small>Suchbar zum Filtern der Suchbegriffe verwenden</small> </h1> 
  	</header>
    
    <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." />
          <span class="input-group-btn">
            <button class="btn btn-success" type="button">Go!</button>
          </span>
        </div>
      </div>
      
      <div class="col-lg-6">
        <ul class="nav nav-tabs nav-justified">
          <li class="active">
            <a onclick="iknowGet()">GET</a>
          </li>
          <li>
            <a onclick="iknowPost()">POST</a>
          </li>
          <li>
            <a onclick="iknowPut()">PUT</a>
          </li>
          <li>
            <a onclick="iknowDelete()">DELETE</a>
          </li>
        </ul>
      </div>
      
    
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Suchbegriff</th>
            <th>Beschreibung</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="data : ${suchbegriff}">
			   <tr th:id="${data.suchbegriff}">
			       <td th:text="${data.suchbegriff}"></td>
			       <td th:text="${data.beschreibung}"></td>
			   </tr>
		  </th:block>
        </tbody>
      </table>
    </div>
  </body>

</html>
